version: 2

project_name: my-cli

builds:
  - id: my-cli
    main: ./cmd/my-cli
    binary: tdh
    ldflags:

      - -s -w -X github.com/arthur-debert/my-cli/internal/version.Version={{.Version}} -X github.com/arthur-debert/my-cli/internal/version.Commit={{.Commit}} -X github.com/arthur-debert/my-cli/internal/version.Date={{.Date}}

    env:
      - CGO_ENABLED=0
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]
    ignore:
      - goos: windows
        goarch: arm64

before:
  hooks:
    # Generate completions and man pages before archiving
    - ./scripts/gen-completion
    - ./scripts/gen-manpage

archives:
  - id: my-cli-archive
    ids: [my-cli]
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "my-cli-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - src: "README.md"
        info:
          mode: 0644
      - src: "LICENSE"
        info:
          mode: 0644
      - src: "completions/*"
        dst: "completions"
        info:
          mode: 0644
      - src: "man/man1/*"
        dst: "man/man1"
        info:
          mode: 0644

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"

brews:
  - ids: [my-cli-archive]
    name: my-cli
    repository:
      owner: arthur-debert
      name: homebrew-tools
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    # Fixed: Always use Formula directory (the debug conditional was causing issues)
    directory: Formula
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: "https://github.com/arthur-debert/my-cli"
    description: "Description of your CLI tool"
    license: "MIT"
    test: |
      system "#{bin}/my-cli --help"
    install: |
      bin.install "my-cli"
      
      # Install shell completions
      bash_completion.install "completions/my-cli.bash" if File.exist?("completions/my-cli.bash")
      zsh_completion.install "completions/_my-cli" if File.exist?("completions/_my-cli")
      fish_completion.install "completions/my-cli.fish" if File.exist?("completions/my-cli.fish")
      
      # Install man page
      man1.install "man/man1/my-cli.1.gz" if File.exist?("man/man1/my-cli.1.gz")

# nFPM packages (deb, rpm, etc.)
# https://goreleaser.com/customization/nfpm/
nfpms:
  - id: my-cli
    builds: [my-cli]
    formats: [deb, rpm, apk]
    package_name: my-cli
    file_name_template: "my-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    homepage: "https://github.com/arthur-debert/my-cli"
    maintainer: "Arthur Debert <arthur@debert.xyz>"
    description: "Description of your CLI tool"
    license: "MIT"
    section: utils
    priority: optional
    contents:
      # Man page
      - src: man/man1/my-cli.1.gz
        dst: /usr/share/man/man1/my-cli.1.gz
        file_info:
          mode: 0644
      # Bash completion
      - src: completions/my-cli.bash
        dst: /usr/share/bash-completion/completions/my-cli
        file_info:
          mode: 0644
      # Zsh completion
      - src: completions/_my-cli
        dst: /usr/share/zsh/site-functions/_my-cli
        file_info:
          mode: 0644
      # Fish completion
      - src: completions/my-cli.fish
        dst: /usr/share/fish/vendor_completions.d/my-cli.fish
        file_info:
          mode: 0644

env:
  - PKG_NAME={{ .Env.PKG_NAME }}
